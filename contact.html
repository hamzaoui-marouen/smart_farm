      <div class="container">
        <a class="navbar-brand" href="index.html"><img  height='50' src="assets/By hamzaoui.png" alt="logo de la librairie"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

              <a class="nav-link" href="index.html">Accueil</a>

            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-4">
    <div class="row">
      <aside class="col-md-3">
        <h4>Liens utiles</h4>
        <ul class="list-group">
          <li class="list-group-item"><a href="index.html">Accueil</a></li>
          <li class="list-group-item"><a href="catalogue.html">catalogue</a></li>
          <li class="list-group-item"><a href="contact.html">contact</a></li>
        </ul>
      </aside>

      <main class="col-md-9">
        <section class="contact-info">
          <h2>Nous Contacter</h2>
          <p>Vous pouvez nous joindre par les moyens suivants :</p>
          <ul>
            <li>Email : etudiant.hamzaoui.marouen@uvt.tn</li>
            <li>Téléphone : +216 21 14 85 75</li>
            <li>Adresse : Nabuel, Tunisie</li>
          </ul>
          <!-- Formulaire de Contact -->
          <form action="#" method="post" class="mt-4">
            <div class="mb-3">
              <label for="nom" class="form-label">Nom :</label>
              <input type="text" id="nom" name="nom" class="form-control" required>
              <!-- required : rendre le champs obligatoire -->
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email :</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message :</label>
              <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        </section>
      </main>
    </div>
  </div>
  
  <!-- Pied de Page -->
  <footer class="mt-4 bg-dark text-center py-3">
    <p>Site crée par hamzaoui marouen</p>
